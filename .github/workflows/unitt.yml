name: Run pytest

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Test with pytest
      id: pytest
      run: |
        # Run pytest and save output to a file
        pytest -v | tee pytest_results.txt || echo "Tests failed but continuing workflow"
        
        # Extract test results and format them for better display
        echo "TEST_RESULTS<<EOF" >> $GITHUB_ENV
        if grep -q "===" pytest_results.txt; then
          TEST_SUMMARY=$(grep "===" pytest_results.txt | tail -1 | sed 's/=//g' | xargs)
          
          # Extract specific counts for emphasis
          PASSED_COUNT=$(echo "$TEST_SUMMARY" | grep -o "[0-9]* passed" | grep -o "[0-9]*" || echo "0")
          FAILED_COUNT=$(echo "$TEST_SUMMARY" | grep -o "[0-9]* failed" | grep -o "[0-9]*" || echo "0")
          SKIPPED_COUNT=$(echo "$TEST_SUMMARY" | grep -o "[0-9]* skipped" | grep -o "[0-9]*" || echo "0")
          WARNINGS_COUNT=$(echo "$TEST_SUMMARY" | grep -o "[0-9]* warnings" | grep -o "[0-9]*" || echo "0")
          
          # Create a formatted summary
          echo "**Test Summary:** $TEST_SUMMARY" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "**Passed:** $PASSED_COUNT tests" >> $GITHUB_ENV
          echo "**Failed:** $FAILED_COUNT tests" >> $GITHUB_ENV
          echo "**Skipped:** $SKIPPED_COUNT tests" >> $GITHUB_ENV
          echo "**Warnings:** $WARNINGS_COUNT warnings" >> $GITHUB_ENV
        else
          echo "No test results available" >> $GITHUB_ENV
        fi
        echo "EOF" >> $GITHUB_ENV
    - name: Send Discord notification
      if: always()
      uses: sarisia/actions-status-discord@v1
      with:
        webhook: https://discord.com/api/webhooks/1303432290759868417/ums51fXJTl632G8RPffpW12eNXg4qB84UwAcJPVMqbcgLNudJqYJEryPkWr0TWdo3QHy
        title: "Pytest Results"
        description: "${{ github.repository }} (${{ github.ref_name }})\n\n${{ env.TEST_RESULTS }}"
        username: GitHub Actions